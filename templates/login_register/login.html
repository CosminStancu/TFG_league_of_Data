{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/loginRegisterStyle.css' %}">
</head>

<body class="fondoDelCuerpo">
    <div class="container">
			
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-md-12 col-lg-10">
                <div class="d-md-flex justify-content-center bg-transparent">
                    <div class="text-wrap p-4 p-lg-5 text-center round-02 d-flex align-items-center my-background-color">
                        <div class="text w-100">
                            <h1 class="display-4">League Of Data</h1>
                            <p>Don't have an account?</p>
                            <a href="{% url 'login_register:registerPage' %}" class="btn form-rounded btn-outline-white buttonBgImage btn-light small">Register</a>
                        </div>
              </div>
              <div class="login-wrap round-01 p-4 p-lg-5 bg-light">
                <h2 class="mb-4 text-center">Log In</h2>
                  <h4 id="errorLoginCredentials" class="text-center mensajeErrorLogin">{{ error }}{{ request.session.correctCreation }}</h4>
            <form action="" method="post" class="signin-form">
                {% csrf_token %}
            <div class="form-group mb-3">
                <label class="label" for="name">User</label>
                <input type="text" class="form-control form-rounded" placeholder="User" name="username" required="">
            </div>
            <div class="form-group mb-3">
                <label class="label" for="password">Password</label>
                <input type="password" class="form-control form-rounded" name="password" placeholder="Password" required="">
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn submit px-3 form-rounded mybutton">Log In</button>
            </div>
            <div class="form-group d-flex" >
                <div class="w-100 flex flex-column text-center">
                    <a  href="{% url 'login_register:index' %}" class="small">Return to Home Page</a>
                </div>
            </div>
            </form>
            </div>
          </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="{% static 'javascript/login.js' %}"></script>
</body>

</html>
